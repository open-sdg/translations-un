1-short: Sconfiggere la povertà
1-title: Porre fine ad ogni forma di povertà nel mondo
10-short: Ridurre le diseguaglianze
10-title: Ridurre l'ineguaglianza all'interno di e fra le Nazioni
11-short: Città e comunità sostenibili
11-title: Rendere le città e gli insediamenti umani inclusivi, sicuri, duraturi e sostenibili
12-short: Consumo e produzione respondabili
12-title: Garantire modelli sostenibili di produzione e di consumo
13-short: Lotta contro il cambiamento climatico
13-title: Adottare misure urgenti per combattere il cambiamento climatico e le sue conseguenze
14-short: La vita sott'acqua
14-title: Conservare e utilizzare in modo durevole gli oceani, i mari e le risorse marine 
  per uno sviluppo sostenibile
15-short: La vita sulla terra
15-title: Proteggere, ripristinare e favorire un uso sostenibile dell'ecosistema terrestre, 
  gestire sostenibilmente le foreste, contrastare la desertificazione, arrestare e far retrocedere 
  il degrado del terreno, e fermare la perdita di diversità biologica
16-short: Pace, giustizia e istituzioni solide
16-title: Promuovere società pacifiche e più inclusive per uno sviluppo sostenibile; 
  offrire l'accesso alla giustizia per tutti e creare organismi efficienti, responsabili 
  e inclusivi a tutti i livelli
17-short: Partnerships per gli obiettivi
17-title: Rafforzare i mezzi di attuazione e rinnovare il partenariato mondiale 
  per lo sviluppo sostenibile
2-short: Sconfiggere la fame
2-title: Porre fine alla fame, raggiungere la sicurezza alimentare, migliorare la nutrizione 
  e promuovere un’agricoltura sostenibile
3-short: Salute e benessere
3-title: Assicurare la salute e il benessere per tutti e per tutte le età
4-short: Istruzione di qualità
4-title: Assicurare un’istruzione di qualità, equa ed inclusiva, e promuovere opportunità di 
  apprendimento permanente per tutti
5-short: Parità di genere
5-title: Raggiungere l'uguaglianza di genere e l'empowerment (maggiore forza, autostima e 
  consapevolezza) di tutte le donne e le ragazze
6-short: Acqua pulita e servizi igenico-sanitari
6-title: Garantire a tutti la disponibilità e la gestione sostenibile dell'acqua e delle 
  strutture igienico-sanitarie
7-short: Energia pulita e accessibile
7-title: Assicurare a tutti l'accesso a sistemi di energia economici, affidabili, sostenibili e moderni
8-short: Lavoro dignitoso e crescita economica
8-title: Incentivare una crescita economica duratura, inclusiva e sostenibile, 
  un'occupazione piena e produttiva ed un lavoro dignitoso per tutti
9-short: Imprese, innovazione e infrastrutture
9-title: Costruire una infrastruttura resiliente e promuovere l'innovazione ed una industrializzazione 
  equa, responsabile e sostenibile
