1-1-title: Entro il 2030, eliminare la povertà estrema per tutte le persone in tutto
  il mondo, attualmente misurata come persone che vivono con meno di $1,25 al giorno
1-2-title: Entro il 2030, ridurre almeno della metà la percentuale di uomini, donne
  e bambini di ogni età che vivono in povertà in tutte le sue dimensioni in base
  alle definizioni nazionali
1-3-title: Applicare a livello nazionale sistemi adeguati e misure di protezione
  sociale per tutti, includendo i livelli minimi, ed entro il 2030 raggiungere
  sostanziale copertura dei poveri e dei vulnerabili
1-4-title: Entro il 2030, assicurare che tutti gli uomini e le donne, in particolare
  i poveri e i vulnerabili, abbiano uguali diritti riguardo alle risorse economiche,
  così come l'accesso ai servizi di base, la proprietà e il controllo sulla terra e
  altre forme di proprietà, eredità, risorse naturali, adeguate nuove tecnologie e
  servizi finanziari, tra cui la microfinanza.
1-5-title: Entro il 2030, costruire la resilienza dei poveri e di quelli in situazioni
  vulnerabili e ridurre la loro esposizione e vulnerabilità ad eventi estremi legati
  al clima e ad altri shock e disastri economici, sociali e ambientali
1-a-title: Garantire una significativa mobilitazione di risorse da una varietà di
  fonti, anche attraverso la cooperazione allo sviluppo rafforzata, al fine di fornire
  mezzi adeguati e prevedibili per i paesi in via di sviluppo, in particolare per i
  paesi meno sviluppati, ad attuare programmi e politiche per porre fine alla povertà
  in tutte le sue dimensioni
1-b-title: Creare solidi quadri di riferimento politici a livello nazionale,
  regionale e internazionale, basati su strategie di sviluppo a favore dei poveri
  e attenti alla parità di genere, per sostenere investimenti accelerati nelle azioni
  di lotta alla povertà
10-1-title: Entro il 2030, raggiungere e sostenere progressivamente la crescita del
  reddito del 40 per cento più povero della popolazione ad un tasso superiore rispetto alla media nazionale
10-2-title: Entro il 2030, potenziare e promuovere l'inclusione sociale, economica
  e politica di tutti, a prescindere da età, sesso, disabilità, razza, etnia, origine,
  religione, status economico o altro
10-3-title: Garantire a tutti pari opportunità e ridurre le disuguaglianze di
  risultato, anche attraverso l’eliminazione di leggi, di politiche e di pratiche
  discriminatorie, e la promozione di adeguate leggi, politiche e azioni in questo senso
10-4-title: Adottare politiche, in particolare fiscali, e politiche salariali
  e di protezione sociale, e raggiungere progressivamente una maggiore uguaglianza
10-5-title: Migliorare la regolamentazione e il controllo dei mercati e delle
  istituzioni finanziarie globali e rafforzarne l'applicazione
10-6-title: Assicurare maggiore rappresentanza e voce per i paesi in via di
  sviluppo nel processo decisionale delle istituzioni economiche e finanziarie
  internazionali a livello mondiale al fine di fornire istituzioni più efficaci,
  credibili, responsabili e legittime
10-7-title: Facilitare la migrazione ordinata, sicura, regolare e responsabile
  e la mobilità delle persone, anche attraverso l'attuazione di politiche migratorie
  programmate e ben gestite
10-a-title: Attuare il principio del trattamento speciale e differenziato per i
  paesi in via di sviluppo, in particolare per i paesi meno sviluppati, in
  conformità con gli accordi dell'Organizzazione Mondiale del Commercio
10-b-title: Promuovere l’aiuto pubblico allo sviluppo e i relativi flussi finanziari,
  compresi gli investimenti esteri diretti, agli Stati dove il bisogno è maggiore,
  in particolare i paesi meno sviluppati, i paesi africani, i piccoli Stati insulari
  in via di sviluppo e i paesi senza sbocco sul mare in via di sviluppo, in accordo
  con i loro piani e programmi nazionali
10-c-title: Entro il 2030, ridurre a meno del 3 per cento i costi di transazione
  delle rimesse dei migranti ed eliminare i corridoi di rimesse con costi più
  alti del 5 per cento
11-1-title: Entro il 2030, garantire a tutti l'accesso ad un alloggio e a servizi
  di base adeguati, sicuri e convenienti e l’ammodernamento dei quartieri poveri
11-2-title: Entro il 2030, fornire l'accesso a sistemi di trasporto sicuri,
  sostenibili, e convenienti per tutti, migliorare la sicurezza stradale, in
  particolare ampliando i mezzi pubblici, con particolare attenzione alle esigenze di
  chi è in situazioni vulnerabili, alle donne, ai bambini, alle persone con disabilità
  e agli anziani
11-3-title: Entro il 2030, aumentare l’urbanizzazione inclusiva e sostenibile e
  la capacità di pianificazione e gestione partecipata e integrata dell’insediamento
  umano in tutti i paesi
11-4-title: Rafforzare gli impegni per proteggere e salvaguardare il patrimonio
  culturale e naturale del mondo
11-5-title: Entro il 2030, ridurre in modo significativo il numero di morti e il
  numero di persone colpite da calamità, compresi i disastri provocati dall’acqua,
  e ridurre sostanzialmente le perdite economiche dirette rispetto al prodotto
  interno lordo globale, con una particolare attenzione alla protezione dei poveri
  e delle persone in situazioni di vulnerabilità
11-6-title: Entro il 2030, ridurre l’impatto ambientale negativo pro capite delle
  città, in particolare riguardo alla qualità dell'aria e alla gestione dei rifiuti
11-7-title: Entro il 2030, fornire l'accesso universale a spazi verdi pubblici
  sicuri, inclusivi e accessibili, in particolare per le donne e i bambini, gli
  anziani e le persone con disabilità
11-a-title: Sostenere rapporti economici, sociali e ambientali positivi tra le
  zone urbane, periurbane e rurali, rafforzando la pianificazione dello sviluppo
  nazionale e regionale
11-b-title: Entro il 2020, aumentare notevolmente il numero di città e di
  insediamenti umani che adottino e attuino politiche e piani integrati verso
  l'inclusione, l'efficienza delle risorse, la mitigazione e l'adattamento ai
  cambiamenti climatici, la resilienza ai disastri, lo sviluppo e l’implementazione,
  in linea con il “Quadro di Sendai per la Riduzione del Rischio di Disastri 2015-2030”,
  la gestione complessiva del rischio di catastrofe a tutti i livelli
11-c-title: Sostenere i paesi meno sviluppati, anche attraverso l'assistenza tecnica
  e finanziaria, nella costruzione di edifici sostenibili e resilienti che utilizzino
  materiali locali
12-1-title: Dare attuazione al quadro decennale di programmi sul consumo e la
  produzione sostenibile, con la collaborazione di tutti i paesi e con l’iniziativa
  dei paesi sviluppati, tenendo conto del grado di sviluppo e delle capacità dei
  paesi in via di sviluppo
12-2-title: Entro il 2030, raggiungere la gestione sostenibile e l'uso efficiente
  delle risorse naturali
12-3-title: Entro il 2030, dimezzare lo spreco pro capite globale di rifiuti
  alimentari nella vendita al dettaglio e dei consumatori e ridurre le perdite
  di cibo lungo le filiere di produzione e fornitura, comprese le perdite
  post-raccolto
12-4-title: Entro il 2020, ottenere la gestione ecocompatibile di sostanze chimiche
  e di tutti i rifiuti in tutto il loro ciclo di vita, in accordo con i quadri
  internazionali concordati, e ridurre significativamente il loro rilascio in aria,
  acqua e suolo, al fine di minimizzare i loro effetti negativi sulla salute umana
  e l'ambiente
12-5-title: Entro il 2030, ridurre in modo sostanziale la produzione di rifiuti
  attraverso la prevenzione, la riduzione, il riciclaggio e il riutilizzo
12-6-title: Incoraggiare le imprese, soprattutto le aziende di grandi dimensioni
  e transnazionali, ad adottare pratiche sostenibili e integrare le informazioni
  sulla sostenibilità nelle loro relazioni periodiche
12-7-title: Promuovere pratiche in materia di appalti pubblici che siano sostenibili,
  in accordo con le politiche e le priorità nazionali
12-8-title: Entro il 2030, fare in modo che le persone abbiano in tutto il mondo le
  informazioni rilevanti e la consapevolezza in tema di sviluppo sostenibile e
  stili di vita in armonia con la natura
12-a-title: Sostenere i paesi in via di sviluppo a rafforzare la loro capacità
  scientifica e tecnologica in modo da andare verso modelli più sostenibili di
  consumo e di produzione
12-b-title: Sviluppare e applicare strumenti per monitorare gli impatti di
  sviluppo sostenibile per il turismo sostenibile, che crei posti di lavoro e
  promuova la cultura e i prodotti locali
12-c-title: Razionalizzare i sussidi ai combustibili fossili inefficienti che
  incoraggiano lo spreco, eliminando le distorsioni del mercato, a seconda delle
  circostanze nazionali, anche attraverso la ristrutturazione fiscale e la graduale
  eliminazione di quelle sovvenzioni dannose, ove esistenti, in modo da riflettere
  il loro impatto ambientale, tenendo pienamente conto delle esigenze specifiche
  e delle condizioni dei paesi in via di sviluppo e riducendo al minimo i possibili
  effetti negativi sul loro sviluppo in un modo che protegga le comunità povere e
  quelle colpite
13-1-title: Rafforzare la resilienza e la capacità di adattamento ai rischi legati
  al clima e ai disastri naturali in tutti i paesi
13-2-title: Integrare nelle politiche, nelle strategie e nei piani nazionali le
  misure di contrasto ai cambiamenti climatici
13-3-title: Migliorare l'istruzione, la sensibilizzazione e la capacità umana e
  istituzionale riguardo ai cambiamenti climatici in materia di mitigazione,
  adattamento, riduzione dell’impatto e di allerta precoce
13-a-title: Dare attuazione all'impegno assunto nella Convenzione quadro delle
  Nazioni Unite sui cambiamenti climatici per raggiungere l’obiettivo di mobilitare
  100 miliardi di dollari all'anno entro il 2020 congiuntamente da tutte le fonti,
  per affrontare le esigenze dei paesi in via di sviluppo nel contesto delle azioni
  di mitigazione significative e della trasparenza circa l'attuazione e la piena
  operatività del “Green Climate Fund” attraverso la sua capitalizzazione nel
  più breve tempo possibile
13-b-title: Promuovere meccanismi per aumentare la capacità di una efficace
  pianificazione e gestione connesse al cambiamento climatico nei paesi meno
  sviluppati e nei piccoli Stati insulari in via di sviluppo concentrandosi,
  tra l’altro, sulle donne, i giovani e le comunità locali ed emarginate
14-1-title: Entro il 2025, prevenire e ridurre in modo significativo
  l'inquinamento marino di tutti i tipi, in particolare quello proveniente dalle
  attività terrestri, compresi i rifiuti marini e l'inquinamento delle acque
  da parte dei nutrienti
14-2-title: Entro il 2020 gestire e proteggere in modo sostenibile gli ecosistemi
  marini e costieri per evitare impatti negativi significativi, anche rafforzando
  la loro capacità di recupero e agendo per il loro ripristino, al fine di
  ottenere oceani sani e produttivi
14-3-title: Ridurre al minimo e affrontare gli effetti dell'acidificazione degli
  oceani anche attraverso una maggiore cooperazione scientifica a tutti i livelli
14-4-title: Entro il 2020, regolare efficacemente la raccolta e porre fine alla
  pesca eccessiva, la pesca illegale, quella non dichiarata e non regolamentata
  e alle pratiche di pesca distruttive, e mettere in atto i piani di gestione su
  base scientifica, al fine di ricostituire gli stock ittici nel più breve tempo
  possibile, almeno a livelli in grado di produrre il rendimento massimo
  sostenibile come determinato dalle loro caratteristiche biologiche
14-5-title: Entro il 2020, proteggere almeno il 10 per cento delle zone costiere
  e marine, coerenti con il diritto nazionale e internazionale e sulla base delle
  migliori informazioni scientifiche disponibili
14-6-title: Entro il 2020, vietare quelle forme di sovvenzioni alla pesca che
  contribuiscono all’eccesso di capacità e alla pesca eccessiva, eliminare i sussidi
  che contribuiscono alla pesca illegale, non dichiarata e non regolamentata e
  astenersi dall'introdurre nuove sovvenzioni di questo tipo, riconoscendo che un
  trattamento speciale e differenziato adeguato ed efficace per i paesi in via di
  sviluppo e i paesi meno sviluppati dovrebbe essere parte integrante del negoziato
  sui sussidi alla pesca dell’Organizzazione Mondiale del Commercio
14-7-title: Entro il 2030, aumentare i benefici economici derivanti dall'uso
  sostenibile delle risorse marine per i piccoli Stati insulari e i paesi meno
  sviluppati, anche mediante la gestione sostenibile della pesca, dell'acquacoltura
  e del turismo
14-a-title: Aumentare le conoscenze scientifiche, sviluppare la capacità di ricerca
  e di trasferimento di tecnologia marina, tenendo conto dei criteri e delle linee
  guida della Commissione Oceanografica Intergovernativa sul trasferimento di
  tecnologia marina, al fine di migliorare la salute degli oceani e migliorare il
  contributo della biodiversità marina per lo sviluppo dei paesi in via di sviluppo,
  in particolare i piccoli Stati insulari in via di sviluppo e i paesi meno sviluppati
14-b-title: Assicurare ai piccoli pescatori artigianali l’accesso alle risorse e
  ai mercati marini
14-c-title: Migliorare la conservazione e l'uso sostenibile degli oceani e
  delle loro risorse tramite l’applicazione del diritto internazionale, che
  si riflette nell’United Nations Convention on the Law of the Sea - UNCLOS,
  che fornisce il quadro giuridico per l'utilizzo e la conservazione sostenibile
  degli oceani e delle loro risorse, come ricordato al punto 158 de “Il futuro
  che vogliamo”
15-1-title: Entro il 2020, garantire la conservazione, il ripristino e l'uso sostenibile
  degli ecosistemi di acqua dolce terrestri e nell’entroterra e dei loro servizi, in
  particolare le foreste, le zone umide, le montagne e le zone aride, in linea con gli
  obblighi derivanti dagli accordi internazionali
15-2-title:  Entro il 2020, promuovere l'attuazione di una gestione sostenibile di tutti
  i tipi di foreste, fermare la deforestazione, promuovere il ripristino delle foreste
  degradate e aumentare notevolmente l’afforestazione e riforestazione a livello globale
15-3-title: Entro il 2030, combattere la desertificazione, ripristinare i terreni degradati
  ed il suolo, compresi i terreni colpiti da desertificazione, siccità e inondazioni, e
  sforzarsi di realizzare un mondo senza degrado del terreno
15-4-title: Entro il 2030, garantire la conservazione degli ecosistemi montani, compresa
  la loro biodiversità, al fine di migliorare la loro capacità di fornire prestazioni che
  sono essenziali per lo sviluppo sostenibile
15-5-title: Adottare misure urgenti e significative per ridurre il degrado degli habitat
  naturali, arrestare la perdita di biodiversità e, entro il 2020, proteggere e prevenire
  l'estinzione delle specie minacciate
15-6-title: Promuovere la condivisione giusta ed equa dei benefici derivanti dall'utilizzo
  delle risorse genetiche e promuovere l'accesso adeguato a tali risorse, come concordato
  a livello internazionale
15-7-title: Adottare misure urgenti per porre fine al bracconaggio ed al traffico di specie
  di flora e fauna protette e affrontare sia la domanda che l'offerta di prodotti della
  fauna selvatica illegali
15-8-title: Entro il 2020, adottare misure per prevenire l'introduzione e ridurre significativamente
  l'impatto delle specie alloctone (aliene) invasive sulla terra e sugli ecosistemi d’acqua
  e controllare o eradicare le specie prioritarie
15-9-title: Entro il 2020, integrare i valori di ecosistema e di biodiversità nella
  pianificazione nazionale e locale, nei processi di sviluppo, nelle strategie di riduzione
  della povertà e account nella contabilità
15-a-title: Mobilitare ed aumentare sensibilmente le risorse finanziarie da tutte
  le fonti per conservare e utilizzare in modo durevole biodiversità ed ecosistemi
15-b-title: Mobilitare risorse significative da tutte le fonti e a tutti i livelli per
  finanziare la gestione sostenibile delle foreste e fornire adeguati incentivi
  ai paesi in via di sviluppo per far progredire tale gestione, anche per quanto
  riguarda la conservazione e la riforestazione
15-c-title: Migliorare il sostegno globale per gli sforzi a combattere il bracconaggio
  e il traffico di specie protette, anche aumentando la capacità delle comunità locali
  di perseguire opportunità di sostentamento sostenibili
16-1-title: Ridurre significativamente in ogni dove tutte le forme di violenza e i tassi
  di mortalità connessi
16-10-title: Garantire l'accesso del pubblico alle informazioni e proteggere le
  libertà fondamentali, in conformità con la legislazione nazionale e con gli accordi internazionali
16-2-title: Eliminare l'abuso, lo sfruttamento, il traffico e tutte le forme di violenza
  e tortura contro i bambini
16-3-title: Promuovere lo stato di diritto a livello nazionale e internazionale
  e garantire parità di accesso alla giustizia per tutti
16-4-title: Entro il 2030, ridurre in modo significativo i flussi finanziari e di
  armi illeciti, rafforzare il recupero e la restituzione dei beni rubati e combattere
  tutte le forme di criminalità organizzata
16-5-title: Ridurre sostanzialmente la corruzione e la concussione in tutte le loro forme
16-6-title: Sviluppare istituzioni efficaci, responsabili e trasparenti a tutti i livelli
16-7-title: Assicurare un processo decisionale reattivo, inclusivo, partecipativo e
  rappresentativo a tutti i livelli
16-8-title: Allargare e rafforzare la partecipazione dei paesi in via di sviluppo
  nelle istituzioni della governance globale
16-9-title: Entro il 2030, fornire l'identità giuridica per tutti, compresa la
  registrazione delle nascite
16-a-title: Rafforzare le istituzioni nazionali, anche attraverso la cooperazione internazionale,
  per costruire maggiore capacità a tutti i livelli, in particolare nei paesi in via
  di sviluppo, per prevenire la violenza e combattere il terrorismo e la criminalità
16-b-title: Promuovere e far rispettare le leggi e le politiche non discriminatorie
  per lo sviluppo sostenibile
17-1-title: Rafforzare la mobilitazione delle risorse interne, anche attraverso il sostegno
  internazionale ai Paesi in via di sviluppo, per migliorare la capacità interna di riscossione
  di imposte e altre forme di entrate
17-10-title: Promuovere un sistema commerciale multilaterale universale, basato su regole,
  aperto, non discriminatorio ed equo nell’ambito dell'Organizzazione mondiale del commercio,
  anche attraverso la conclusione dei negoziati dell’agenda di Doha per lo sviluppo
17-11-title: Aumentare in modo significativo le esportazioni dei paesi in via di sviluppo,
  in particolare al fine di raddoppiare la quota delle esportazioni mondiali dei paesi
  meno sviluppati entro il 2020
17-12-title: Realizzare una tempestiva attuazione di un mercato senza dazi e l'accesso al
  mercato senza contingenti di importazione su base duratura per tutti i paesi meno sviluppati,
  in linea con le decisioni dell'Organizzazione mondiale del commercio, anche assicurando che
  le regole di origine preferenziale applicabili alle importazioni dai paesi meno sviluppati
  siano trasparenti e semplici, e contribuire a facilitare l'accesso al mercato
17-13-title: Migliorare la stabilità macro-economica globale, anche attraverso il
  coordinamento e la coerenza delle politiche
17-14-title: Migliorare la coerenza delle politiche per lo sviluppo sostenibile
17-15-title: Rispettare lo spazio politico di ciascun paese e la leadership per stabilire
  e attuare politiche per l'eliminazione della povertà e per lo sviluppo sostenibile
17-16-title: Migliorare il partenariato globale per lo sviluppo sostenibile, integrato da
  partenariati multilaterali che mobilitino e condividano le conoscenze, le competenze,
  le tecnologie e le risorse finanziarie, per sostenere il raggiungimento degli obiettivi
  di sviluppo sostenibile in tutti i paesi, in particolare i paesi in via di sviluppo
17-17-title: Incoraggiare e promuovere efficaci partenariati tra soggetti pubblici,
  pubblico-privati e nella società civile, basandosi sull'esperienza e sulle strategie
  di accumulazione di risorse dei partenariati
17-18-title: Entro il 2020, rafforzare il meccanismo di supporto delle capacità per i
  paesi in via di sviluppo, anche per i paesi meno sviluppati e i piccoli Stati insulari
  in via di sviluppo, per aumentare in modo significativo la disponibilità di dati di
  alta qualità, tempestivi e affidabili disaggregati in base al reddito, sesso, età,
  razza, etnia, status migratorio, disabilità, posizione geografica e altre caratteristiche
  rilevanti in contesti nazionali
17-19-title: Entro il 2030, costruire, sulle base delle iniziative esistenti, sistemi
  di misurazione dell’avanzamento verso lo sviluppo sostenibile che siano complementari
  alla misurazione del PIL e sostenere la creazione di capacità statistiche nei paesi
  in via di sviluppo
17-2-title: I Paesi sviluppati adempiano pienamente ai loro obblighi di aiuto pubblico
  allo sviluppo, tra cui l'impegno da parte di molti Paesi sviluppati di raggiungere
  l'obiettivo dello 0,7 per cento di APS/RNL per i Paesi in via di sviluppo e da
  0,15 a 0,20 per cento di APS/RNL per i Paesi meno sviluppati; i donatori di APS sono
  incoraggiati a prendere in considerazione la fissazione dell’obiettivo di fornire
  almeno 0,20 per cento di APS/RNL per i Paesi meno sviluppati
17-3-title: Mobilitare ulteriori risorse finanziarie per i Paesi in via di sviluppo
  da più fonti
17-4-title: Aiutare i Paesi in via di sviluppo a raggiungere la sostenibilità del
  debito a lungo termine attraverso politiche coordinate volte a favorire il
  finanziamento del debito, la riduzione del debito e la ristrutturazione del debito,
  se del caso, e affrontare il debito estero dei paesi poveri fortemente indebitati
  in modo da ridurre l’emergenza del debito
17-5-title: Adottare e applicare i regimi di promozione degli investimenti a favore dei
  paesi meno sviluppati
17-6-title: Migliorare la cooperazione Nord-Sud, Sud-Sud e quella triangolare in ambito
  regionale ed internazionale e l'accesso alla scienza, alla tecnologia e all'innovazione
  e migliorare la condivisione delle conoscenze sulle condizioni reciprocamente
  concordate, anche attraverso un maggiore coordinamento tra i meccanismi esistenti, in
  particolare a livello delle Nazioni Unite, e attraverso un meccanismo di facilitazione
  globale per la tecnologia
17-7-title: Promuovere lo sviluppo, il trasferimento, la disseminazione e la diffusione
  di tecnologie ecocompatibili ai paesi in via di sviluppo a condizioni favorevoli,
  anche a condizioni agevolate e preferenziali, come reciprocamente concordato
17-8-title: Rendere la Banca della Tecnologia e i meccanismi di sviluppo delle capacità
  scientifiche, tecnologiche e di innovazione completamente operativi per i paesi meno
  sviluppati entro il 2017, nonché migliorare l’uso delle tecnologie abilitanti, in
  particolare le tecnologie dell’informazione e della comunicazione
17-9-title: Rafforzare il sostegno internazionale per l'attuazione di un sistema di
  costruzione delle capacità efficace e mirato nei paesi in via di sviluppo per sostenere
  i piani nazionali di attuazione di tutti gli obiettivi di sviluppo sostenibile,
  anche attraverso la cooperazione nord-sud, sud-sud e triangolare
2-1-title: Entro il 2030, eliminare la fame e assicurare a tutte le persone, in
  particolare i poveri e le persone in situazioni vulnerabili, tra cui i bambini,
  l'accesso a un’alimentazione sicura, nutriente e sufficiente per tutto l'anno
2-2-title: Entro il 2030, eliminare tutte le forme di malnutrizione, incluso il
  raggiungimento, entro il 2025, degli obiettivi concordati a livello internazionale
  sull’arresto della crescita e il deperimento dei bambini sotto i 5 anni di età, e
  soddisfare le esigenze nutrizionali di ragazze adolescenti, in gravidanza, in
  allattamento e delle persone anziane
2-3-title: Entro il 2030, raddoppiare la produttività agricola e il reddito dei
  produttori di alimenti su piccola scala, in particolare le donne, le popolazioni
  indigene, le famiglie di agricoltori, pastori e pescatori, anche attraverso l’accesso
  sicuro e giusto alla terra, ad altre risorse e stimoli produttivi, alla conoscenza,
  ai servizi finanziari, ai mercati e alle opportunità che creino valore aggiunto e
  occupazione non agricola
2-4-title: Entro il 2030, garantire sistemi di produzione alimentare sostenibili
  e applicare pratiche agricole resilienti che aumentino la produttività e la
  produzione, che aiutino a conservare gli ecosistemi, che rafforzino la capacità
  di adattamento ai cambiamenti climatici, alle condizioni meteorologiche estreme,
  alla siccità, alle inondazioni e agli altri disastri, e che migliorino progressivamente
  il terreno e la qualità del suolo
2-5-title: Entro il 2020, assicurare la diversità genetica di semi, piante coltivate e
  animali da allevamento e domestici e le loro specie selvatiche affini, anche attraverso
  banche del seme e delle piante gestite e diversificate a livello nazionale, regionale
  e internazionale, e promuovere l'accesso e la giusta ed equa condivisione dei benefici
  derivanti dall'utilizzo delle risorse genetiche e delle conoscenze tradizionali collegate,
  come concordato a livello internazionale
2-a-title: Aumentare gli investimenti, anche attraverso una cooperazione internazionale
  rafforzata, in infrastrutture rurali, servizi di ricerca e di divulgazione agricola,
  nello sviluppo tecnologico e nelle banche genetiche di piante e bestiame, al fine di
  migliorare la capacità produttiva agricola nei paesi in via di sviluppo, in particolare
  nei paesi meno sviluppati
2-b-title: Correggere e prevenire restrizioni commerciali e distorsioni nei mercati
  agricoli mondiali, anche attraverso l'eliminazione parallela di tutte le forme di
  sovvenzioni alle esportazioni agricole e tutte le misure di esportazione con
  effetto equivalente, conformemente al mandato del “Doha Development Round”
2-c-title: Adottare misure per garantire il corretto funzionamento dei mercati delle
  materie prime alimentari e dei loro derivati ​​e facilitare l'accesso tempestivo
  alle informazioni di mercato, anche per quanto riguarda le riserve di cibo,
  al fine di contribuire a limitare l’estrema volatilità dei prezzi alimentari
3-1-title: Entro il 2030, ridurre il tasso di mortalità materna globale a meno
  di 70 per 100.000 nati vivi
3-2-title: Entro il 2030, mettere fine alle morti evitabili di neonati e bambini
  sotto i 5 anni di età, con l'obiettivo per tutti i paesi di ridurre la mortalità
  neonatale a non più di 12 su 1.000 nati vivi e, per i bambini al di sotto dei
  5 anni, ridurre la mortalità a non più di 25 su 1.000 nati vivi
3-3-title: Entro il 2030, porre fine alle epidemie di AIDS, tubercolosi,
  malaria e malattie tropicali trascurate e combattere l'epatite, le malattie legate
  all’uso dell’acqua e altre malattie trasmissibili
3-4-title: Entro il 2030, ridurre di un terzo la mortalità prematura da malattie non
  trasmissibili attraverso la prevenzione e la cura e promuovere la salute mentale e il benessere
3-5-title: Rafforzare la prevenzione e il trattamento di abuso di sostanze, tra cui
  abuso di stupefacenti e l'uso nocivo di alcool
3-6-title: Entro il 2020, dimezzare il numero di decessi a livello mondiale e le
  lesioni da incidenti stradali
3-7-title: Entro il 2030, garantire l'accesso universale ai servizi di assistenza
  sanitaria sessuale e riproduttiva, compresi quelli per la pianificazione familiare,
  l'informazione e l'educazione, e l'integrazione della salute riproduttiva nelle
  strategie e nei programmi nazionali
3-8-title: Conseguire una copertura sanitaria universale, compresa la protezione dai
  rischi finanziari, l'accesso a servizi essenziali di assistenza sanitaria di qualità
  e l'accesso a farmaci essenziali sicuri, efficaci, di qualità e a prezzi accessibili
  e vaccini per tutti
3-9-title: Entro il 2030, ridurre sostanzialmente il numero di decessi e malattie da sostanze
  chimiche pericolose e da inquinamento e contaminazione di aria, acqua e suolo
3-a-title: Rafforzare l'attuazione della “Convenzione quadro dell’Organizzazione Mondiale
  della Sanità” sul controllo del tabacco in tutti i paesi, a seconda dei casi
3-b-title: Sostenere la ricerca e lo sviluppo di vaccini e farmaci per le malattie
  trasmissibili e non trasmissibili che colpiscono soprattutto i paesi in via di sviluppo,
  fornire l'accesso ai farmaci essenziali e ai vaccini a prezzi accessibili, in conformità
  con la Dichiarazione di Doha sull'Accordo TRIPS e la salute pubblica , che afferma il
  diritto dei paesi in via di sviluppo ad utilizzare appieno le disposizioni dell'accordo
  sugli aspetti commerciali dei diritti di proprietà intellettuale in materia di flessibilità
  per proteggere la salute pubblica e, in particolare, di fornire l'accesso ai farmaci per tutti
3-c-title: Aumentare sostanzialmente il finanziamento della sanità e il reclutamento, lo
  sviluppo, la formazione e il mantenimento del personale sanitario nei paesi in via di
  sviluppo, soprattutto nei paesi meno sviluppati e nei piccoli Stati insulari in via di sviluppo
3-d-title: Rafforzare la capacità di tutti i paesi, in particolare i paesi in via di sviluppo,
  per la prevenzione, la riduzione e la gestione dei rischi per la salute nazionale e globale
4-1-title: Entro il 2030, assicurarsi che tutti i ragazzi e le ragazze completino una
  istruzione primaria e secondaria libera, equa e di qualità che porti a rilevanti ed
  efficaci risultati di apprendimento
4-2-title: Entro il 2030, assicurarsi che tutte le ragazze e i ragazzi abbiano accesso
  a uno sviluppo infantile precoce di qualità, alle cure necessarie e all'accesso
  alla scuola dell'infanzia, in modo che siano pronti per l'istruzione primaria
4-3-title: Entro il 2030, garantire la parità di accesso per tutte le donne e gli
  uomini ad una istruzione a costi accessibili e di qualità tecnica, ad una
  istruzione professionale e di terzo livello, compresa l'Università
4-4-title: Entro il 2030, aumentare sostanzialmente il numero di giovani e
  adulti che abbiano le competenze necessarie, incluse le competenze tecniche e
  professionali, per l'occupazione, per lavori dignitosi e per la capacità imprenditoriale
4-5-title: Entro il 2030, eliminare le disparità di genere nell'istruzione e garantire
  la parità di accesso a tutti i livelli di istruzione e formazione professionale per
  i più vulnerabili, comprese le persone con disabilità, le popolazioni indigene
  e i bambini in situazioni vulnerabili
4-6-title: Entro il 2030, assicurarsi che tutti i giovani e una parte sostanziale di
  adulti, uomini e donne, raggiungano l’alfabetizzazione e l’abilità di calcolo
4-7-title: Entro il 2030, assicurarsi che tutti gli studenti acquisiscano le conoscenze
  e le competenze necessarie per promuovere lo sviluppo sostenibile attraverso, tra
  l’altro, l'educazione per lo sviluppo sostenibile e stili di vita sostenibili, i diritti
  umani, l'uguaglianza di genere, la promozione di una cultura di pace e di non violenza,
  la cittadinanza globale e la valorizzazione della diversità culturale e del contributo
  della cultura allo sviluppo sostenibile
4-a-title: Costruire e adeguare le strutture scolastiche in modo che siano adatte alle
  esigenze dei bambini, alla disabilità e alle differenze di genere e fornire ambienti
  di apprendimento sicuri, non violenti, inclusivi ed efficaci per tutti
4-b-title: Entro il 2020, espandere sostanzialmente a livello globale il numero di borse
  di studio a disposizione dei paesi in via di sviluppo, in particolare dei paesi meno
  sviluppati, dei piccoli Stati insulari in via di sviluppo e dei paesi africani, per
  l'iscrizione all'istruzione superiore, comprendendo programmi per la formazione professionale
  e della tecnologia dell'informazione e della comunicazione, tecnici, ingegneristici e
  scientifici, nei paesi sviluppati e in altri paesi in via di sviluppo
4-c-title: Entro il 2030, aumentare notevolmente l'offerta di insegnanti qualificati,
  anche attraverso la cooperazione internazionale per la formazione degli insegnanti
  nei paesi in via di sviluppo, in particolare nei paesi meno sviluppati e nei
  piccoli Stati insulari in via di sviluppo
5-1-title: Porre fine a ogni forma di discriminazione nei confronti di tutte le
  donne, bambine e ragazze in ogni parte del mondo
5-2-title: Eliminare ogni forma di violenza contro tutte le donne, bambine e ragazze
 nella sfera pubblica e privata, incluso il traffico a fini di prostituzione,
 lo sfruttamento sessuale e altri tipi di sfruttamento
5-3-title: Eliminare tutte le pratiche nocive, come il matrimonio delle bambine,
  forzato e combinato, e le mutilazioni dei genitali femminili
5-4-title: Riconoscere e valorizzare il lavoro di cura e il lavoro domestico non retribuiti
  tramite la fornitura di servizi pubblici, infrastrutture e politiche di protezione sociale
  e la promozione della responsabilità condivisa all'interno del nucleo familiare,
  secondo le caratteristiche nazionali
5-5-title: Garantire alle donne la piena ed effettiva partecipazione e pari opportunità
  di leadership a tutti i livelli del processo decisionale nella vita politica,
  economica e pubblica
5-6-title: Garantire l'accesso universale alla salute sessuale e riproduttiva e ai diritti
  riproduttivi, come concordato in base al “Programma d'azione della Conferenza Internazionale
  sulla Popolazione e lo Sviluppo” e la “Piattaforma di Azione di Pechino” ed ai
  documenti finali delle conferenze di revisione
5-a-title: Avviare riforme per dare alle donne pari diritti di accesso alle risorse economiche,
  come l'accesso alla proprietà e al controllo della terra e altre forme di proprietà,
  servizi finanziari, eredità e risorse naturali, in accordo con le leggi nazionali
5-b-title: Migliorare l'uso della tecnologia che può aiutare il lavoro delle donne,
  in particolare la tecnologia dell'informazione e della comunicazione, per promuovere
  l'empowerment, ossia la forza, l'autostima, la consapevolezza delle donne
5-c-title: Adottare e rafforzare politiche concrete e leggi applicabili per la promozione
  dell'eguaglianza di genere e l'empowerment, ossia la forza, l'autostima, la
  consapevolezza, di tutte le donne, bambine e ragazze a tutti i livelli
6-1-title: Entro il 2030, conseguire l'accesso universale ed equo all'acqua potabile
  sicura e alla portata di tutti
6-2-title: Entro il 2030, raggiungere un adeguato ed equo accesso ai servizi igienico-sanitari
  e di igiene per tutti ed eliminare la defecazione all'aperto, con particolare
  attenzione ai bisogni delle donne e delle ragazze e di coloro che si trovano in
  situazioni vulnerabili
6-3-title:  Entro il 2030, migliorare la qualità dell'acqua riducendo l'inquinamento,
  eliminando le pratiche di scarico non controllato e riducendo al minimo il rilascio
  di sostanze chimiche e materiali pericolosi, dimezzare la percentuale di acque reflue
  non trattate e aumentare sostanzialmente il riciclaggio e il riutilizzo sicuro
  a livello globale
6-4-title: Entro il 2030, aumentare sostanzialmente l'efficienza idrica da utilizzare
  in tutti i settori e assicurare prelievi e fornitura di acqua dolce per affrontare
  la scarsità d'acqua e ridurre in modo sostanziale il numero delle persone che
  soffrono di scarsità d'acqua
6-5-title: Entro il 2030, attuare la gestione integrata delle risorse idriche a
  tutti i livelli, anche attraverso la cooperazione transfrontaliera a seconda dei casi
6-6-title: Entro il 2020, proteggere e ripristinare gli ecosistemi legati all'acqua,
  tra cui montagne, foreste, zone umide, fiumi, falde acquifere e laghi
6-a-title: Entro il 2030, ampliare la cooperazione internazionale e la creazione
  di capacità di supporto a sostegno dei paesi in via di sviluppo in materia di acqua
  e servizi igienico-sanitari legati, tra cui i sistemi di raccolta dell'acqua, la
  desalinizzazione, l'efficienza idrica, il trattamento delle acque reflue, le
  tecnologie per il riciclo e il riutilizzo
6-b-title: Sostenere e rafforzare la partecipazione delle comunità locali nel
  miglioramento della gestione idrica e fognaria
7-1-title: Entro il 2030, garantire l'accesso universale ai servizi energetici a
  prezzi accessibili, affidabili e moderni
7-2-title: Entro il 2030, aumentare notevolmente la quota di energie rinnovabili
  nel mix energetico globale
7-3-title: Entro il 2030, raddoppiare il tasso globale di miglioramento dell'efficienza
  energetica
7-a-title: Entro il 2030, rafforzare la cooperazione internazionale per facilitare
  l'accesso alla tecnologia e alla ricerca di energia pulita, comprese le energie
  rinnovabili, all'efficienza energetica e alla tecnologia avanzata e alla più pulita
  tecnologia derivante dai combustibili fossili, e promuovere gli investimenti nelle
  infrastrutture energetiche e nelle tecnologie per l’energia pulita
7-b-title: Entro il 2030, espandere l'infrastruttura e aggiornare la tecnologia per
  la fornitura di servizi energetici moderni e sostenibili per tutti i paesi in via
  di sviluppo, in particolare per i paesi meno sviluppati, i piccoli Stati insulari,
  e per i paesi in via di sviluppo senza sbocco sul mare, in accordo con i loro
  rispettivi programmi di sostegno
8-1-title: Sostenere la crescita economica pro-capite a seconda delle circostanze
  nazionali e, in particolare, almeno il 7 per cento di crescita annua del
  prodotto interno lordo nei paesi meno sviluppati
8-10-title: Rafforzare la capacità delle istituzioni finanziarie nazionali per
  incoraggiare e ampliare l'accesso ai servizi bancari, assicurativi e finanziari per tutti
8-2-title: Raggiungere livelli più elevati di produttività economica attraverso la
  diversificazione, l'aggiornamento tecnologico e l'innovazione, anche attraverso
  un focus su settori ad alto valore aggiunto e settori ad alta intensità di manodopera
8-3-title: Promuovere politiche orientate allo sviluppo che supportino le attività produttive,
  la creazione di lavoro dignitoso, l'imprenditorialità, la creatività e l'innovazione,
  e favorire la formalizzazione e la crescita delle micro, piccole e medie imprese,
  anche attraverso l'accesso ai servizi finanziari
8-4-title: Migliorare progressivamente, fino al 2030, l'efficienza delle risorse globali
  nel consumo e nella produzione nel tentativo di scindere la crescita economica dal
  degrado ambientale, in conformità con il quadro decennale di programmi sul consumo e la
  produzione sostenibili, con i paesi sviluppati che prendono l'iniziativa
8-5-title: Entro il 2030, raggiungere la piena e produttiva occupazione e un lavoro
  dignitoso per tutte le donne e gli uomini, anche per i giovani e le persone con
  disabilità, e la parità di retribuzione per lavoro di pari valore
8-6-title: Entro il 2020, ridurre sostanzialmente la percentuale di giovani disoccupati
  che non seguano un corso di studi o che non seguano corsi di formazione
8-7-title: Adottare misure immediate ed efficaci per eliminare il lavoro forzato,
  porre fine alla schiavitù moderna e al traffico di esseri umani e assicurare la proibizione
   e l'eliminazione delle peggiori forme di lavoro minorile, incluso il reclutamento
   e l'impiego di bambini-soldato, e, entro il 2025, porre fine al lavoro minorile
   in tutte le sue forme
8-8-title: Proteggere i diritti del lavoro e promuovere un ambiente di lavoro sicuro
  e protetto per tutti i lavoratori, compresi i lavoratori migranti, in particolare
  le donne migranti, e quelli in lavoro precario
8-9-title: Entro il 2030, elaborare e attuare politiche volte a promuovere il turismo
  sostenibile, che crei posti di lavoro e promuova la cultura e i prodotti locali
8-a-title: Aumentare gli aiuti per il sostegno al commercio per i paesi in via di sviluppo,
  in particolare i paesi meno sviluppati, anche attraverso il “Quadro Integrato
  Rafforzato per gli Scambi Commerciali di Assistenza Tecnica ai Paesi Meno Sviluppati”
8-b-title: Entro il 2020, sviluppare e rendere operativa una strategia globale per
  l'occupazione giovanile e l'attuazione del “Patto globale dell'Organizzazione
  Internazionale del Lavoro”
9-1-title: Sviluppare infrastrutture di qualità, affidabili, sostenibili e resilienti,
  comprese le infrastrutture regionali e transfrontaliere, per sostenere lo
  sviluppo economico e il benessere umano, con particolare attenzione alla
  possibilità di accesso equo per tutti
9-2-title: Promuovere l'industrializzazione inclusiva e sostenibile e, entro il 2030,
  aumentare in modo significativo la quota del settore di occupazione e il prodotto
  interno lordo, in linea con la situazione nazionale, e raddoppiare la sua
  quota nei paesi meno sviluppati
9-3-title: Aumentare l'accesso dei piccoli industriali e di altre imprese,
  in particolare nei paesi in via di sviluppo, ai servizi finanziari, compreso il
  credito a prezzi accessibili, e la loro integrazione nelle catene e nei mercati di valore
9-4-title: Entro il 2030, aggiornare le infrastrutture e ammodernare le industrie per
  renderle sostenibili, con maggiore efficienza delle risorse da utilizzare e una
  maggiore adozione di tecnologie pulite e rispettose dell'ambiente e dei processi
  industriali, in modo che tutti i paesi intraprendano azioni in accordo con le loro
  rispettive capacità
9-5-title: Potenziare la ricerca scientifica, promuovere le capacità tecnologiche dei
  settori industriali in tutti i paesi, in particolare nei paesi in via di sviluppo,
  anche incoraggiando, entro il 2030, l'innovazione e aumentando in modo sostanziale il
  numero dei lavoratori dei settori ricerca e sviluppo ogni milione di persone e la
  spesa pubblica e privata per ricerca e sviluppo
9-a-title: Facilitare lo sviluppo sostenibile e resiliente delle infrastrutture nei
  paesi in via di sviluppo attraverso un maggiore sostegno finanziario, tecnologico
  e tecnico ai paesi africani, ai paesi meno sviluppati, ai paesi in via di sviluppo
  senza sbocco sul mare e ai piccoli Stati insulari in via di sviluppo
9-b-title: Sostenere lo sviluppo della tecnologia domestica, la ricerca e l’innovazione
  nei paesi in via di sviluppo, anche assicurando un ambiente politico favorevole, tra le
  altre cose, alla diversificazione industriale e a conferire valore aggiunto alle materie prime
9-c-title: Aumentare significativamente l'accesso alle tecnologie dell'informazione e della
  comunicazione e sforzarsi di fornire un accesso universale e a basso costo a Internet
  nei paesi meno sviluppati entro il 2020
